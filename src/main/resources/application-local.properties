#spring.profiles.default=default
#spring.profiles.active=
spring.profiles.include=default

jdbc.driverClassName=org.postgresql.Driver
jdbc.url=jdbc:postgresql://localhost/learners
jdbc.username=happs
jdbc.password=Pico
hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
hibernate.show_sql=false
hibernate.format_sql=true
hibernate.use_sql_comments=false
hibernate.hbm2ddl.auto=update
entitymanager.packages.to.scan=com.pliesveld.flashnote.domain

spring.messages.basename=messages
spring.messages.cache-seconds=-1
spring.messages.encoding=UTF-8


logging.level.org.springframework.web: DEBUG
logging.level.org.springframework.security: DEBUG
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy


spring.jackson.serialization.INDENT_OUTPUT=true

my.security.enabled=true
security.basic.enabled=true


multipart.maxFileSize=5Mb
multipart.maxRequestSize=20Mb
# AJAX http://blog.netgloo.com/2015/02/08/spring-boot-file-upload-with-ajax/


security.oauth2.client.client-id=flashnoteClient
security.oauth2.client.client-secret=top_secret
security.oauth2.resource.id=FlashNote_Resources
security.oauth2.resource.service-id=FlashNote_Resources